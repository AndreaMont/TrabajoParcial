<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="es">

    <title>PHRYMA</title>
	<th:block th:include="fragments/headerinc :: head"></th:block> 
</head>
<body>
<div class="container">
     <th:block th:include="fragments/header2 :: header"></th:block> 

    <h2>Nueva Orden</h2>
    <div>
    
    
    <div class="form-group">
				<p th:text="${message}">1</p>
			</div>
    	<!-- formulario de boostrap esto lo saque de:http://v4-alpha.getbootstrap.com/components/forms/ -->
        <form class="form-horizontal" th:object="${orden}" th:action="@{/orden}" method="post">
            <input type="hidden" th:field="*{id_orden}"/>
            
            <div class="form-group">
                <label class="col-sm-2 control-label">Medicamento:</label>
                <div class="col-sm-10">
                     <select class="form-control" th:field="*{medicamento.id_medicamento}">
                    	<option th:each="m:${medicamentos}" 
                    			th:value="${m.id_medicamento}"
                    			th:text="${m.nombre}"></option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-2 control-label">Farmacia:</label>
                <div class="col-sm-10">
                    <select class="form-control" th:field="*{farmacia.id_farmacia}">
                    	<option th:each="f:${farmacias}" 
                    			th:value="${f.id_farmacia}"
                    			th:text="${f.nombre}"></option>
                    </select>
                </div>
            </div>
            
               
            <div class="form-group">
                <label class="col-sm-2 control-label">Fecha Orden:</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" th:field="*{f_orden}" required="required" />
                    <span th:if="${#fields.hasErrors('f_orden')}" th:errors="*{f_orden}">Fecha orden Error</span>
                </div>
            </div>
            
              <div class="form-group">
                <label class="col-sm-2 control-label">Fecha Envio:</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" th:field="*{f_envio}" required="required" />
                    <span th:if="${#fields.hasErrors('f_envio')}" th:errors="*{f_envio}">Fecha envio Error</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Direccion:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{direccion}" required="required" />
                    <span th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}">Direccion Error</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Cantidad:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" th:field="*{cantidad}" required="required" />
                    <span th:if="${#fields.hasErrors('cantidad')}" th:errors="*{cantidad}">Cantidad Error</span>
                </div>
            </div>
            
            <!-- Estos son botones lo saque de:http://v4-alpha.getbootstrap.com/components/buttons/ -->
            <div class="form-group">
            	<label class="col-sm-2 control-label"></label>
                <div class="col-sm-10">
                	<button type="submit" class="btn btn-success">Guardar</button>
                	<input type="button" class="btn btn-default" onclick="location.href='/ordenes/'" value="Cancelar" />
                </div>               
            </div>
            
        </form>
       
    </div>
</div>

</body>
</html>
