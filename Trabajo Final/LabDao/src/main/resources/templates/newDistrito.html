<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="es">

	<title>Insert title here</title>
	<th:block th:include="fragments/headerinc :: head"></th:block>
</head>
<body>

<div class="container">
<th:block th:include="fragments/header2 :: header"></th:block> 
		<h2>Nuevo Distrito</h2>
		<div>

			<div class="form-group">
				<p th:text="${message}">1</p>
			</div>
			<!-- formulario de boostrap esto lo saque de:http://v4-alpha.getbootstrap.com/components/forms/ -->
			<form class="form-horizontal" th:object="${distrito}"
				th:action="@{/distrito}" method="post">
				<input type="hidden" th:field="*{id_distrito}" />
				<div class="form-group">
					<label class="col-sm-2 control-label">Distrito:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{nombre}"
							required="required" /><span
							th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Distrito
							Error </span>
					</div>
				</div>




				<!-- Estos botones los saque de :http://v4-alpha.getbootstrap.com/components/buttons/ -->
				<div class="form-group">
					<label class="col-sm-2 control-label"></label>
					<div class="col-sm-10">
						<button type="submit" class="btn btn-success">Guardar</button>
						<input type="button" class="btn btn-default"
							onclick="location.href='/distritos/'" value="Cancelar" />
					

					</div>
				</div>

			</form>




		</div>

	</div>

</body>
</html>
