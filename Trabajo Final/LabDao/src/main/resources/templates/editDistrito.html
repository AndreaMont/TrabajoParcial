<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="es">

	<title>PHRYMA</title>
	<th:block th:include="fragments/headerinc :: head"></th:block>
</head>
<body>


<div class="container">
		 <th:block th:include="fragments/header2 :: header"></th:block> 

		<h2>Editar Distrito</h2>
		<div>
			<form class="form-horizontal" th:object="${distrito}"
				th:action="@{/distrito}" method="post">
				<input type="hidden" id="hdnId_distrito" th:field="*{id_distrito}" />
				<div class="form-group">
					<label class="col-sm-2 control-label">Nombre Distrito:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{nombre}" />
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label"></label>
					<div class="col-sm-10">
						<button type="submit" class="btn btn-success">Guardar</button>
						<input type="button" class="btn btn-default"
							onclick="location.href='/distritos/'" value="Cancelar" />
					</div>
				</div>

			</form>
		</div>
	</div>

</body>
</html>
