<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="es">


	<title>PHRYMA</title>
	<th:block th:include="fragments/headerinc :: head"></th:block>
</head>
<body>

<div class="container">
		<!--/*/ <th:block th:include="fragments/header2 :: header"></th:block> /*/-->

		<h2>Detalle Orden</h2>
		<div>
			<form class="form-horizontal" th:object="${orden}">
				<input type="hidden" th:field="*{id_orden}" />
				

			<div class="form-group">
					<label class="col-sm-2 control-label">Medicamento:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control"
							th:field="*{medicamento.nombre}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Farmacia:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{farmacia.nombre}" />
					</div>
				</div>
				

				
				
				<div class="form-group">
					<label class="col-sm-2 control-label">Fecha Orden:</label>
					<div class="col-sm-10">
						<input type="date" class="form-control" th:field="*{f_orden}" />
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 control-label">Fecha Envio:</label>
					<div class="col-sm-10">
						<input type="date" class="form-control" th:field="*{f_envio}" />
					</div>
				</div>
	
				<div class="form-group">
					<label class="col-sm-2 control-label">Direccion:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{direccion}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Cantidad:</label>
					<div class="col-sm-10">
						<input type="number" class="form-control" th:field="*{cantidad}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Monto Total:</label>
					<div class="col-sm-10">
						<input type="number" class="form-control" th:field="*{montototal}" />
					</div>
				</div>
				
				

				<div class="form-group">
					<label class="col-sm-2 control-label"></label>
					<div class="col-sm-10">
						<input type="button" class="btn btn-primary"
							onclick="location.href='/ordenes/'" value="Volver" />
					</div>
				</div>

			</form>
		</div>
	</div>


</body>
</html>
