<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="es">
<title>PHRYMA</title>
<th:block th:include="fragments/headerinc :: head"></th:block>
</head>
<body>

	<div class="container">
		<th:block th:include="fragments/header2 :: header"></th:block>

		<h2>Editar Medicamento</h2>
		<div>
			<form class="form-horizontal" th:object="${medicamento}"
				th:action="@{/medicamento}" method="post">
				<input type="hidden" id="hdnId_medicamento"
					th:field="*{id_medicamento}" />

				<div class="form-group">
					<label class="col-sm-2 control-label">Nombre:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{nombre}" />
					</div>
				</div>


				<div class="form-group">
					<label class="col-sm-2 control-label">Tipo Medicamento:</label>
					<div class="col-sm-10">
						<select class="form-control"
							th:field="*{tipomedicamento.id_tipomedicamento}">
							<option th:each="tipo:${tipomedicamentos}"
								th:value="${tipo.id_tipomedicamento}" th:text="${tipo.tipo}"></option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Fecha creacion:</label>
					<div class="col-sm-10">
						<input type="date" class="form-control" th:field="*{f_creacion}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Fecha vencimiento:</label>
					<div class="col-sm-10">
						<input type="date" class="form-control"
							th:field="*{f_vencimiento}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Composicion:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{composicion}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Precio Unitario:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control"
							th:field="*{preciounitario}" />
					</div>
				</div>


				<div class="form-group">
					<label class="col-sm-2 control-label"></label>
					<div class="col-sm-10">
						<button type="submit" class="btn btn-success">Guardar</button>
						<input type="button" class="btn btn-default"
							onclick="location.href='/medicamentos/'" value="Cancelar" />
					</div>
				</div>

			</form>
		</div>
	</div>



</body>
</html>
