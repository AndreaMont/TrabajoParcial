<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="es">

<title>PHRYMA</title>
<th:block th:include="fragments/headerinc :: head"></th:block>
</head>
<body>
	<div class="container">
		<th:block th:include="fragments/header2 :: header"></th:block>
		<div class="panel panel-default">
			<div class="panel-body">
				<form role="form" th:action="@{/distritos}" method="post">
					<div class="row">
						<div class="col-sm-3">
							<label for="name">Buscar por Nombre:</label>
						</div>
						<div class="col-sm-3">
							<input type="text" class="form-control" id="nombre" name="nombre" />
						</div>
						<div class="col-sm-3">
							<input type="submit" value="Buscar" class="btn btn-success" />
						</div>
					</div>
				</form>
			</div>
		</div>


		<h2>Lista Distritos</h2>
		<a href="#" th:href="@{/distrito/new}">Crear Distrito</a>
		<table class="table table-striped">
			<tr>
				<th>Id</th>
				<th>Distrito</th>
				<th>Ver</th>
				<th>Editar</th>
				<th>Eliminar</th>
			</tr>
			<tr th:each="d: ${distritos}">
				<td th:text="${d.id_distrito}">ID Distrito</td>
				<td th:text="${d.nombre}">Nombre Distrito</td>
				<td><a th:href="${'/distrito/' + d.id_distrito}">Ver</a></td>
				<td><a th:href="${'/distrito/edit/' + d.id_distrito}">Editar</a></td>
				<td><a href="#" class="linkDelete" th:id="${d.id_distrito}">Eliminar</a>
				</td>
			</tr>
		</table>

	</div>


	<!-- Division Modal -->
	<div id="modalDelete" class="modal fade" tabindex="-1" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">Eliminar Distrito</h4>
				</div>
				<div class="modal-body">
					<p>Estas seguro de eliminar el distrito?</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
					<button id="btnDelete" class="btn btn-success">
						<i class="glyphicon glyphicon-remove-sign"></i> Eliminar
					</button>
				</div>
			</div>
		</div>
	</div>


	<script type="text/javascript">
		$(function() {

			var id_distrito = null;

			$('.linkDelete').on('click', function(e) {
				e.preventDefault();
				$('#modalDelete').modal();
				id_distrito = $(this).attr('id');
			});

			$('#btnDelete').on('click', function() {
				location.href = "/distrito/delete/" + id_distrito;
			});

		});
	</script>
</body>
</html>
