<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="es">


<title>Insert title here</title>
<th:block th:include="fragments/headerinc :: head"></th:block>
</head>
<body>

	<div class="container">
		<!--/*/ <th:block th:include="fragments/header2 :: header"></th:block> /*/-->

		<h2>Detalle Farmacia</h2>
		<div>
			<form class="form-horizontal" th:object="${farmacia}">
				<input type="hidden" th:field="*{id_farmacia}" />

				<div class="form-group">
					<label class="col-sm-2 control-label">Nombre:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{nombre}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Distrito:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control"
							th:field="*{distrito.nombre}" />
					</div>
				</div>



				<div class="form-group">
					<label class="col-sm-2 control-label">RUC</label>
					<div class="col-sm-10">
						<textarea class="form-control" rows="4" cols="25"
							th:field="*{ruc}"></textarea>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">Telefono:</label>
					<div class="col-sm-10">
						<input type="number" class="form-control" th:field="*{telefono}" />
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">Direccion:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{direccion}" />
					</div>
				</div>




				<div class="form-group">
					<label class="col-sm-2 control-label"></label>
					<div class="col-sm-10">
						<input type="button" class="btn btn-primary"
							onclick="location.href='/farmacias/'" value="Volver" />
					</div>
				</div>

			</form>
		</div>
	</div>


</body>
</html>
